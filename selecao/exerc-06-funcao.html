<script>

//entrada
let valor =parseFloat(prompt("Qual o valor ?"))

// Processamento
function verificarValorSeZeroN(valor){
let resposta = ""
if (valor > 0) {
    resposta = "Positivo"
} else if (valor < 0) {
    resposta = "Negativo"
} else {
    resposta = "zero"}
return resposta
}
let resposta=verificarValorSeZeroN(valor)
//saida
document.write(resposta)
</script>
