<script> 
    //entrada
    let numeroDeMaca= prompt("Qual o numero de macas compradas ?")
    
    if(numeroDeMaca < 12){
        resposta=0.30
    }
    else numeroDeMaca > 12
        resposta=0.25
    
    //processamento
    const totalMaca= numeroDeMaca*resposta
    
    
    //saida
    document.write("Total da compra e de:<br>"+totalMaca)
    
    </script>
