<script>
//Reescreva o programa do exercÃ­cio anterior considerando o zero como neutro, ou seja, se for digitado o valor zero, escrever a palavra zero

//entrada
let valor = prompt("Qual o valor ?")

// Processamento
let resposta = ""
if (valor > 0) {
    resposta = "Positivo"
} else if (valor < 0) {
    resposta = "Negativo"
} else {
    resposta = "zero"
}
//saida
document.write(resposta)
</script>
