<meta charset="utf-8">
<script>
//1) Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área (Pi * (raio * raio))

//entrada
let raio = prompt ("Qual o raio ?")

//processamento
function calcularAreaCirculo(valorRaio){
const PI = 3.14
return PI * (valorRaio * valorRaio)    
}
let area= calcularAreaCirculo(raio) 

//saida
document.write("<br>Area do circulo:",area)
document.write("<br>Area do circulo x 2:",calcularAreaCirculo(raio*2))
document.write("<br>Area do circulo co raio 1000:" ,calcularAreaCirculo(1000) )

</script>
