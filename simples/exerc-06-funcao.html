<meta charset="utf-8">
<script>
// Um motorista de táxi deseja calcular o rendimento de seu carro na praça. Sabendo-se que o preço do combustível é de R$ 4,87, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia.

//entrada

let kmInicio= parseFloat(prompt("Qual a marcação do odômetro no inicio do dia ?"))
let kmFinal= parseFloat(prompt("Qual a marcação do odômetro no final do dia ?"))
let litrosG= parseFloat(prompt("Quantos litros de combustivel foi colocado no dia ?"))
let valorR= parseFloat(prompt ("Digite o valor total recebido no dia (R$):"))
//processamento
function calcularRendimentoTaxi(kmInicio,kmFinal,litrosG,){

const rendi= Math.ceil (kmInicio-kmFinal)
const mConsumo= rendi/litrosG
return mConsumo
}
function calcularLucroLiquido(litrosG,valorR){
const precoC= 4.87
const custoC= litrosG*precoC
const valorTotalR= valorR-custoC
return valorTotalR
}
let mConsumo=calcularRendimentoTaxi(kmInicio,kmFinal,litrosG,)
let valorTotalR=calcularLucroLiquido(litrosG,valorR)
//saida
document.write("Média de consumo:"+mConsumo,"Km","<br>")
document.write("Lucro líquido do dia:<br>"+"R$"+valorTotalR);
</script>
