<script>
// Um motorista de táxi deseja calcular o rendimento de seu carro na praça. Sabendo-se que o preço do combustível é de R$ 4,87, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia.

//entrada
const precoC= 4.87
let kmInicio= prompt("Qual a marcação do odômetro no inicio do dia ?")
let kmFinal= prompt("Qual a marcação do odômetro no final do dia ?")
let litrosG= prompt("Qual o total de combustivel colocado no dia ?")
let valorR= prompt ("Digite o valor total recebido no dia (R$):")
//processamento
const rendi= kmInicio-kmFinal
const mConsumo= rendi/litrosG
const custoC= litrosG*precoC
const valorTotalR= valorR-custoC
//saida
document.write("Média de consumo:"+mConsumo,"Km","<br>")
document.write("Lucro líquido do dia R$:<br>"+valorTotalR);
</script>
