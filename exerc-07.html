<script>
// A equipe Benneton-Ford deseja calcular o número mínimo de litros que deverá colocar no tanque de seu carro para que ele possa percorrer um determinado número de voltas até o primeiro reabastecimento. Escreva um programa que leia o comprimento da pista (em metros), o número total de voltas a serem percorridas no grande prêmio, o número de abastecimentos desejados e o consumo de combustível do carro (em Km/L). Calcular e escrever o número mínimo de litros necessários para percorrer até o primeiro reabastecimento. OBS: Considere que o número de voltas entre os abastecimentos é o mesmo

function calcularLitrosNecessarios() {

    const comprimentoPista = parseFloat(prompt("Digite o comprimento da pista em metros:"));
    const numeroVoltas = parseInt(prompt("Digite o número total de voltas a serem percorridas:"));
    const numeroAbastecimentos = parseInt(prompt("Digite o número de abastecimentos desejados:"));
    const consumoCombustivel = parseFloat(prompt("Digite o consumo de combustível do carro em Km/L:"));
    if (isNaN(comprimentoPista) || isNaN(numeroVoltas) || isNaN(numeroAbastecimentos) || isNaN(consumoCombustivel) ||
        comprimentoPista <= 0 || numeroVoltas <= 0 || numeroAbastecimentos <= 0 || consumoCombustivel <= 0) {
        console.log("Por favor, insira valores válidos e positivos.");
        return;
    }
    const comprimentoPistaKm = comprimentoPista / 1000;
    const distanciaTotalKm = numeroVoltas * comprimentoPistaKm;
    const voltasEntreAbastecimentos = Math.ceil(numeroVoltas / (numeroAbastecimentos + 1));
    const distanciaEntreAbastecimentos = voltasEntreAbastecimentos * comprimentoPistaKm;
    const litrosNecessarios = distanciaEntreAbastecimentos / consumoCombustivel;
    console.log(`Número mínimo de litros necessários para percorrer até o primeiro reabastecimento: ${litrosNecessarios.toFixed(2)} L`);
}
calcularLitrosNecessarios();

</script>>
