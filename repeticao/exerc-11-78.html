<meta charset="utf-8">
<script>
    //Tem-se um conjunto de dados contendo a altura e o sexo (masculino, feminino) de 50 pessoas. Fazer um algoritmo que calcule e escreva:
    //• A maior e a menor altura do grupo;
    //• A média de altura das mulheres;
    //• O número de homens.    

    //entrada
    let maior = 0
    let menor = 999999999
    let media = 0
    let quantidadeHomem = 0
    let quant = 5
    //processamento

    let soma = 0
    let resposta = ""
    for (let indexPessoa = 1; indexPessoa <= 5; indexPessoa++) {
        let sexo = prompt("Qual o seu sexo ?")
        let altura = parseFloat(prompt("Qual a sua altura ?"))


        if (altura > maior) {
            maior = altura
        }

        if (altura < menor) {
            menor = altura

        }

        if (sexo === "m") {
            quantidadeHomem++
    
        }
        else {

            soma += altura
        }
    }
    media = soma / quant-quantidadeHomem
    
    //saida
    document.write("Maior" + maior + "<br>")
    document.write("Menor" + menor + "<br>")
    document.write("Media de altura entre as mulheres:" + media + "<br>")
    document.write("Quantidade de homems:" + quantidadeHomem)

</script>
