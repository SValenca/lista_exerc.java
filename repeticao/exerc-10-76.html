<meta charset="utf-8">
<script> 
//entrada
let maior=0
let menor=9999999
let media=0
let quant= 5 
let listValor = []
//processamento
let soma = 0
for(let indexValor = 1;indexValor <=5; indexValor++){
let valor= parseInt(prompt (`Digite o ${indexValor}°?`))
document.write(`${indexValor}° valor:${valor}<br>`)
if(valor > maior){
    maior=valor
}
if(valor < menor){
    menor = valor
}
soma += valor
media = soma / quant
listValor [indexValor-1] = valor
}

//saida
document.write(`Maior:${maior}<br>`)
document.write(`Menor:${menor}<br>`)
document.write(`Media:${media}<br>`)
document.write(`Lista de Valores::${listValor}`)


</script>
